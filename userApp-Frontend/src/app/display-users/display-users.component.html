<div class="card userlistcard">
  <div class="card-header bg-info">
    <h4>List Of Users: </h4>
  </div>
  <div class="form-group searchbox">
    <input type="text" class="form-control" placeholder="search user by name!" [(ngModel)]= "searchStr" />
  </div>
  <div class="card-body">
      <table class="table table-striped table-inverse table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Repositories</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor= "let user of users | userFilter: searchStr">
              <th scope="row">{{user.sno}}</th>
              <td><img src="{{user.imageurl}}" alt="photo" class="profilepic"></td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.nofreps}}</td>
              <td><button class="btn btn-info btn-sm" (click)= "editUser(user.sno)">Edit</button></td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
